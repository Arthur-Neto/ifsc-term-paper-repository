<div class="term-paper-card">
    <mat-card class="term-paper-card__content" *ngFor="let termPaperFile of termPaperFiles">
        <mat-card-header>
            <mat-card-title>{{termPaperFile.title}}</mat-card-title>
            <mat-card-subtitle>{{termPaperFile.subTitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
            {{termPaperFile.studentA}}
            </p>
            <p>
            {{termPaperFile.studentB}}
            </p>
            <p>
            {{termPaperFile.advisor}}
            </p>
            <p>
            {{termPaperFile.coAdvisor}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>{{resources.labels.download}}</button>
        </mat-card-actions>
    </mat-card>
</div>
